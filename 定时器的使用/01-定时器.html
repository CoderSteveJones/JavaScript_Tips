<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <script>
        function show() {
            alert('a');
        }
        setInterval(show, 1000); // 每隔一秒执行一次show
        setTimeout(show, 1000); // 只执行一次


    </script>
</head>

</body>
</html>

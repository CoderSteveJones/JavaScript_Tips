<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-函数传参</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        function setColor(color) {
            var oDiv = document.getElementById('div1');
            oDiv.style.backgroundColor = color;
        }
        function  setWidth(width) {
            var oDiv = document.getElementById('div1');
            oDiv.style.width = width;
        }
        function  setHeight(height) {
            var oDiv = document.getElementById('div1');
            oDiv.style.height = height;
        }
    </script>
</head>
<body>
    <div id="div1">
    </div>
    <input type="button" value="变红" onclick="setColor('red')">
    <input type="button" value="变绿" onclick="setColor('green')">
    <input type="button" value="变蓝" onclick="setColor('blue')">
    <input type="button" value="变宽" onclick="setWidth('400px')">
    <input type="button" value="变高" onclick="setHeight('400px')">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-求模</title>
    <script>
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            for(var i=0;i<aLi.length;i++){
                if (i%2==0){
                    aLi[i].style.backgroundColor = 'red';
                }else {
                    aLi[i].style.backgroundColor = 'green';
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul">
    <li></li>
    <li></li>

</ul>
</body>
</html>

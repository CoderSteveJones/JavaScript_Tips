<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>01-函数返回值</title>
    <script>
        // 一个函数一般只有一个返回值 只返回一中类型的返回值
        function show(a, b) {
            return a + b;
        }
        alert(show(3, 4));

        // return; 结尾undefined

    </script>
